  <header class="flex-shrink-0 d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <img class="img mx-3" src="/favicon-96x96.png" width="50" />
      <span class="fs-4">{{site.description}}</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="/blog" class="nav-link">Blog</a></li>
      <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
    </ul>
  </header>
  <main class="d-flex flex-nowrap flex-grow-1">
    <div class="flex-shrink-0 p-3 bg-white border-right" style="width: 280px;">
      <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
        <span class="fs-5 fw-semibold">RAQL</span>
      </a>
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
            data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
            Getting Started
          </button>
          <div class="collapse show" id="home-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a href="/grammar" class="link-dark d-inline-flex text-decoration-none rounded">Grammar</a></li>
              <li><a href="/query" class="link-dark d-inline-flex text-decoration-none rounded">Query</a></li>
              <li><a href="/clauses" class="link-dark d-inline-flex text-decoration-none rounded">Clauses</a></li>
              <li><a href="/operations" class="link-dark d-inline-flex text-decoration-none rounded">Operations</a></li>
            </ul>
          </div>
        </li>
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
            data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
            RAQL.NET
          </button>
          <div class="collapse" id="dashboard-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a href="/dotnet/installation" class="link-dark d-inline-flex text-decoration-none rounded">Installation</a></li>
              <li><a href="/dotnet/quick-start" class="link-dark d-inline-flex text-decoration-none rounded">Quick Start</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <section class="flex-grow-1 p-3 bg-white">
      {{ content }}
    </section>
  </main>
  <footer class="flex-shrink-0 d-flex flex-sm-row flex-column justify-content-between p-4 my-4 border-top">

    <ul class="list-unstyled d-flex">
      <li class="ms-3">
        <a class="link-dark" href="https://github.com/lucafabbri/raql">

        </a>
      </li>
    </ul>
  </footer>
